<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>


    <title>Bar Code Generator</title>
</head>

<body class="bg-[#d5d5d5]">

    <div id="main"
        class="bg-[#fff] shadow-[0_5px_0_rgb(51,51,51)] flex flex-col gap-7 px-5 py-7 w-1/2 max-lg:w-[70%] max-md:w-[80%] max-sm:w-[95%] border-0 rounded-md mx-auto mt-8 mb-5 items-center">
        <h1 class="text-3xl text-[#212121]">Bar Code Generator</h1>
        <form id="app" action="none.php" class="w-full flex gap-3 text-md max-md:flex-col">
            <input type="text" name="text" id="input_barcode" required placeholder="eg: Hello123"
                class="py-3 px-5 border border-gray-400 rounded-3xl w-[80%] max-md:w-[100%]">

            <button id="gen" type="submit"
                class="py-3 px-5 border border-[2px] border-[#444] rounded-3xl w-[20%] bg-[#65000B] font-bold text-[#f1f1f1] shadow-[0_5px_0_#444] max-md:w-[100%] active:shadow-none active:translate-y-[4px]">Generate</button>
        </form>
    </div>

    <div id="display"
        class="bg-[#fff] shadow-[0_5px_0_rgb(51,51,51)] flex flex-col gap-6 px-5 py-7 w-1/2 max-lg:w-[70%] max-md:w-[80%] max-sm:w-[95%] border-0 rounded-md mx-auto mb-[13vh] items-center">
        <div id="img_box" class="w-full text-center text-[20px] flex flex-col gap-4 my-3 items-center overflow-x-auto -webkit-overflow-scrolling: touch;">Generated Bar Code will be displayed here
            
        </div>
        <form id="buttons_display" class="w-full">
            <a id="save"
                class="cursor-pointer flex justify-center gap-3 py-3 px-5 border border-[2px] border-[#444] rounded-3xl bg-[#65000B] font-bold text-[#f1f1f1] w-full shadow-[0_5px_0_#444] active:shadow-none active:translate-y-[4px]">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img"
                    aria-label="Download">
                    <title>Download</title>
                    <path d="M12 3v12" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M8 11l4 4 4-4" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <rect x="4" y="17" width="16" height="3" rx="1" fill="none" stroke="currentColor"
                        stroke-width="1.8" />
                </svg>
                Download
            </a>
        </form>
    </div>

    <footer class="w-full p-2 text-center fixed bottom-0 bg-gray-900 text-white">Made by <a
            href="https://www.x.com/SatyanshChand" class="text-blue-500 hover:text-blue-700">Satyansh Chand</a></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.12.1/JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
